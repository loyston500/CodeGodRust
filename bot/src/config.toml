# you can set you token using this command `export BOT_TOKEN='your token here'`

[bot]
name = 'CodeGod'
prefix = 'cg.'
brief ='A discord bot that compiles your code.'
token_variable = 'BOT_TOKEN'

[code_executor]
trigger_emoji = "▶️"

# usage of database is set to true by default
# you can turn it off by setting enabled = false

[mongodb_trigger_emoji]
enabled = true
cache_limit = 100
uri_variable = 'MONGODB_URI'
database = 'codegod'
collection = 'trigger_emojis'

# Set stuff for the supported compilers, MODIFYING THEM IS NOT RECOMMENDED
# NOTE: the support for disabling a compiler is not added yet.

[compiler_rextester]
enabled = true
langs_path = 'compilers/rextester/langs.txt'
args_path = 'compilers/rextester/args.txt'

[compiler_tio]
enabled = true
langs_path = 'compilers/tio/langs.txt'
aliases_path = 'compilers/tio/aliases.txt'

[compiler_wandbox]
enabled = true
langs_path = 'compilers/wandbox/langs.txt'
aliases_path = 'compilers/wandbox/aliases.txt'
